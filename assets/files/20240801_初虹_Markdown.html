<h2 id="%E4%BD%95%E4%B8%BA-markdown">何为 Markdown？</h2>
<ul>
<li>Markdown 是一种<strong>极轻量</strong>的文本标记语言，它以<strong>易读易写</strong>的纯文本格式编排文档，并对代码、图片、公式和表格等支持良好</li>
<li>在笔记讲义的撰写、PPT 文稿制作、博客网站搭建等领域应用很广，是一款<strong>性价比很高</strong>的工具
<ul>
<li>在 <a href="https://chatgpt.com/">ChatGPT</a>或<a href="https://chatgpt.com/">Kimi Chat</a> 的回答会包含很多数学公式和列表，均为 Markdown 格式</li>
<li><a href="https://github.com/arlionn/sftt">GitHub</a>和<a href="https://gitee.com/kerrydu/xtplfc_Stata">码云</a>上放置的论文复现文档，也都是用 Markdown 编写的</li>
<li>连享会的<a href="https://www.lianxh.cn/index.html">推文</a>、<a href="https://gitee.com/arlionn/PX/wikis/2024Summer/A/A-Day3.md">课程答疑文档</a> 都是用 Markdown 编写的</li>
<li>借助 <a href="https://www.lianxh.cn/search.html?s=marp">Marp</a>，可以用 Markdown 写<a href="https://file.lianxh.cn/KC/Slides/lianxh_Stata101.html#1">幻灯片</a>，效率大增，效果<a href="https://github.com/favourhong/Awesome-Marp">媲美 Beamer</a></li>
<li>R 语言有其专属编辑器<a href="https://rmarkdown.rstudio.com/">RMarkdown</a>，让代码和分析报告完美结合</li>
<li>也有人直接用 Markdown 写书<a href="https://bookdown.org/">Bookdown</a></li>
<li>跨平台编辑器，如<a href="https://jupyter.org/try">Jupyter Notebook</a> 和<a href="https://quarto.org/docs/guide/">Quarto</a> 也都以 Markdown 为主要语法</li>
</ul>
</li>
<li>学习资料：<a href="https://markdown-zh.readthedocs.io/en/latest/">Markdown 中文文档</a> | <a href="https://www.markdown.xyz/">Markdown 指南</a> | <a href="https://www.runoob.com/markdown/md-tutorial.html">Markdown 菜鸟教程</a></li>
</ul>
<footer> <em>初虹（上海财经大学）</em> <em>让「记录」变得简单：Markdown 使用详解</em> <em>2024年8月1日</em></footer>

<header> <em><strong>@连享会公开课</strong></em> <strong>基础语法</strong> <em>多种用途</em> <em>编辑器</em> <em>图床与PicList</em> <em>Marp及其Themes</em> <em>格式导出</em></header>
<h2 id="1-%E8%AE%A4%E8%AF%86-markdownmarkdown-%E5%9F%BA%E7%A1%80%E8%AF%AD%E6%B3%95">1. 认识 Markdown：Markdown 基础语法</h2>

<ul>
<li>
<p>标题 <code>#</code>、<strong>粗体</strong>、<em>斜体</em>、<s>删除线</s>、分割线 <code>---</code>、超链接 <code>[]()</code></p>
</li>
<li>
<p>引用 <code>&gt;</code>、列表 <code>-</code> / <code>1. </code>、代码块、脚注 <code>[^1]</code> / <code>[^1]:</code></p>
</li>
<li>
<p>图片 <code>![]()</code> （本地路径、网络路径）</p>
<ul>
<li>推荐资料：<a href="https://www.lianxh.cn/news/3b9caefb73bc5.html">图床与 PicGo——让你爱上记录与分享</a></li>
</ul>
</li>
<li>
<p>数学公式</p>
<ul>
<li>行内公式：<code>$...$</code>、行间公式：<code>$$...$$</code></li>
<li>推荐软件：<em><a href="https://mathpix.com/">Mathpix Snipping Tool</a></em></li>
</ul>
</li>
</ul>
<ul>
<li data-marpit-fragment="1">表格</li>
<li data-marpit-fragment="2"><a href="https://www.webfx.com/tools/emoji-cheat-sheet/">表情符号</a> <code>: :</code> （<img class="emoji" draggable="false" alt="🖊️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f58a.svg" data-marp-twemoji=""/> / <img class="emoji" draggable="false" alt="🏠" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f3e0.svg" data-marp-twemoji=""/> / <img class="emoji" draggable="false" alt="📚" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f4da.svg" data-marp-twemoji=""/>）</li>
<li data-marpit-fragment="3">支持 HTML 元素（<code>&lt;br&gt;</code>/<code>&lt;hr&gt;</code>/<code>&lt;b&gt;&lt;/b&gt;</code>/<code>&lt;i&gt;&lt;/i&gt;</code>/<code>&lt;kbd&gt;&lt;/kbd&gt;</code>）</li>
</ul>

<h2 id="2-markdown-%E7%9A%84%E5%A4%9A%E7%A7%8D%E7%94%A8%E9%80%94">2. Markdown 的多种用途</h2>

<h2 id="2-%E7%9B%B8%E6%AF%94-wordmarkdown-%E7%9A%84%E4%BC%98%E7%82%B9">2. 相比 Word，Markdown 的优点</h2>

<p><strong>Word 写作</strong></p>
<details>
<summary>格式设置灵活但繁琐，需要花费时间调整格式，写作时会被样式干扰、不容易专注于内容本身</summary>

</details>

<h2 id="2-%E7%9B%B8%E6%AF%94-wordmarkdown-%E7%9A%84%E4%BC%98%E7%82%B9-1">2. 相比 Word，Markdown 的优点</h2>

<ul>
<li>语法简单、易读易写，学习成本低</li>
<li>纯文本格式，易转移易查看，可以方便地纳入版本控制</li>
<li>内容与表现相分离：使作者更专注于文字本身的内容，而非排版</li>
<li>可以转换为多种格式输出，如 HTML、PDF、Word 等</li>
</ul>
<br />
<p><strong>正是由于不能所见即所得，因此需要软件加持以渲染效果，这就是 Markdown 编辑器 ↓↓</strong></p>

<h2 id="4-markdown-%E7%9A%84%E4%BD%BF%E7%94%A8%E9%9A%BE%E7%82%B9%E5%9B%BE%E7%89%87%E5%9B%BE%E5%BA%8A%E4%B8%8E-piclist">4. Markdown 的使用难点：图片、图床与 PicList</h2>

<ul>
<li>Markdown 中插入图片的语法：
<ul>
<li>本地绝对路径：<code>![](C:/202408连享会公开课分享/img/1.jpg)</code></li>
<li>本地相对路径：<code>![](./img/3.jpg)</code></li>
<li>网络路径：<code>![](https://fig-lianxh.oss-cn-shenzhen.aliyuncs.com/202407261402466.jpg)</code></li>
</ul>
</li>
<li>本地图片路径的缺点：
<ul>
<li>本地图片不能删除、也不能移动位置</li>
<li>与人分享 Markdown 文件时，需要一同发送图片及自行配置图片路径</li>
</ul>
</li>
<li>图床，图片存储的服务器，允许对外连接网络，所有人可以访问
<ul>
<li>免费图床：GitHub、<strong>Gitee</strong>、SMMS</li>
<li>付费图床：腾讯云、阿里云、七牛云</li>
</ul>
</li>
<li>图片上传器（快速上传图片并获取图片 URL 链接的工具）：<a href="https://piclist.cn/app">PicList</a>
<ul>
<li>安装 <a href="https://nodejs.org/zh-cn">Node.js</a>，然后重启 PicList，以使用 PicList 的插件功能</li>
<li>搜索并安装 Gitee 插件，并重启 PicList</li>
<li>默认快捷键：<code>Ctrl/Command + Shift + P</code></li>
</ul>
</li>
</ul>

<header> <em><strong>@连享会公开课</strong></em> <em>基础语法</em> <em>多种用途</em> <em>编辑器</em> <em>图床与PicList</em> <strong>Marp及其Themes</strong> <em>格式导出</em></header>
<h2 id="5-markdown-%E7%AE%80%E5%8C%96-ppt-%E5%88%B6%E4%BD%9Cmarp-%E5%8F%8A%E7%9B%B8%E5%85%B3-themes">5. Markdown 简化 PPT 制作：Marp 及相关 Themes</h2>

<ul>
<li>安装 VS Code 插件：<a href="https://marketplace.visualstudio.com/items?itemName=marp-team.marp-vscode">Marp</a></li>
<li>Marp 与 Markdown Preview Enhaced 不兼容，原因是 MPE 会劫持并隐藏 VS Code 自带的侧边栏预览，导致 <code>marp: true</code> 无效，因此需要手动关闭 MPE 插件</li>
<li>Marp 的使用与导出</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-attr">marp:</span> <span class="hljs-literal">true</span>   <span class="hljs-comment"># 开启 Marp</span>
<span class="hljs-attr">headingDivider:</span> <span class="hljs-number">2</span> <span class="hljs-comment"># 以二级标题分割页面</span>

<header> <em><strong>@连享会公开课</strong></em> <em>基础语法</em> <em>多种用途</em> <em>编辑器</em> <em>图床与PicList</em> <em>Marp及其Themes</em> <strong>格式导出</strong></header>
<h2 id="6-markdown-%E7%9A%84%E5%AF%BC%E5%87%BAhtmlpdf-%E5%92%8C-word">6. Markdown 的导出：HTML、PDF 和 Word</h2>
<div class=ldiv>
<h4 id="vs-code-%E5%AF%BC%E5%87%BA">VS Code 导出</h4>
<p>PDF / HTML 等格式：</p>
<ul>
<li>插件 <a href="https://marketplace.visualstudio.com/items?itemName=shd101wyy.markdown-preview-enhanced">Markdown Preview Enhanced</a></li>
<li>但 MPE 与 Marp 冲突，因此不建议在 VS Code 导出 Markdown</li>
</ul>
<p>Word 等格式：</p>
<ul>
<li>插件 <a href="https://marketplace.visualstudio.com/items?itemName=ChrisChinchilla.vscode-pandoc">VS Code Pandoc</a> （安装 Pandoc 本体）</li>
</ul>
<h4 id="typora-%E5%AF%BC%E5%87%BA">Typora 导出</h4>
<ul>
<li>PDF / HTML / 图像：原生即可导出</li>
<li>Word / LaTeX 等：需要提前安装 Pandoc 本体</li>
</ul>
</div>
<div class=rdiv>
<h4 id="pandoc%E6%A0%BC%E5%BC%8F%E8%BD%AC%E6%8D%A2%E7%95%8C%E7%9A%84%E7%91%9E%E5%A3%AB%E5%86%9B%E5%88%80">Pandoc：格式转换界的「瑞士军刀」</h4>
<ul>
<li>支持格式众多，是一款跨平台、自由开源的<strong>命令行</strong>界面的标记语言转换工具（<a href="#5">P5</a>）</li>
</ul>
<details>
<summary>Pandoc 命令行基本语法</summary>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-powershell">pandoc <span class="hljs-operator">-f</span> 输入格式 <span class="hljs-literal">-t</span> 输出格式 输入文件名 <span class="hljs-literal">-o</span> 输出文件名
<span class="hljs-comment"># 比如将当前目录下 Markdown 文件转换为 Word 文件</span>
<span class="hljs-comment"># pandoc -f markdown -t docx test.md -o test.docx</span>
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-powershell"><span class="hljs-comment"># Pandoc 可自动根据文件名后缀判断文件类型，上述命令可简化</span>
pandoc 输入文件名 <span class="hljs-literal">-o</span> 输出文件名
<span class="hljs-comment"># Markdown → Word：pandoc test.md    -o test.docx</span>
<span class="hljs-comment"># Word → PDF：     pandoc test.docx  -o test.pdf</span>
<span class="hljs-comment"># Ipynb → HTML：   pandoc test.ipynb -o test.html</span>
</code></pre>
</details>
<details>
<summary>较复杂的 Pandoc 命令及呈现效果</summary>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-powershell">pandoc <span class="hljs-operator">-F</span> pandoc<span class="hljs-literal">-crossref</span> <span class="hljs-literal">--citeproc</span> <span class="hljs-literal">--bibliography</span>=ref.bib <span class="hljs-literal">--csl</span>=ref.csl `  
  <span class="hljs-literal">--reference-doc</span>=ref.docx <span class="hljs-literal">-M</span> reference<span class="hljs-literal">-section-title</span>=<span class="hljs-string">&quot;参考文献&quot;</span> `
  <span class="hljs-literal">-M</span> link<span class="hljs-literal">-citations</span>=true ref.yaml test_paper.md <span class="hljs-literal">-o</span> test_paper.docx
</code></pre>
<p><img src="https://fig-lianxh.oss-cn-shenzhen.aliyuncs.com/20210417213041.gif" alt="right" style="height:300px;" /></p>
</details>
</div>
