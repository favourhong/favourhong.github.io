  #   project: 我设计开发的一整套 Marp 主题，Marp（Markdown Presentation Ecosystem）是用 Markdown 语法来渲染创作 PPT 的工具，可以在<a href="https://marketplace.visualstudio.com/items?itemName=marp-team.marp-vscode">VS Code</a>和<a href="https://obsidian.md/">Obsidian</a>中使用。目前 v1.2 版本提供了 6 种颜色（分别是深色、绿色、蓝色、红色、紫色和棕色）和 30 种自定义样式，包括 6 种不同形式的页面分栏、4 种非嵌套列表的分栏、类似 Beamer 的导航进度栏、5 种类型的封面页、3 种类型的目录页和 5 种 Callouts 引用框等。
